<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <aside class="sidebar" id="sidebar">
            <div class="user-profile">
                <!-- Changed to user provided Image style if needed, but keeping simple for now -->
                <div class="avatar">AI</div>
                <div class="user-info">
                    <span class="name">My Workspace</span>
                    <span class="email">ai.assistant@fun.com</span>
                </div>
                <!-- Sidebar Close Button -->
                <button id="sidebar-close-btn" class="sidebar-close-btn" title="사이드바 접기">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                        <!-- Left Arrow for closing -->
                    </svg>
                </button>
            </div>

            <div class="search-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="검색">
            </div>

            <nav class="nav-menu">
                <a href="#" id="nav-inbox" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="22 12 16 12 14 15 10 15 8 12 2 12"></polyline>
                        <path
                            d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z">
                        </path>
                    </svg>
                    <span>관리함 (Inbox)</span>
                    <span class="count" id="nav-inbox-count">0</span>
                </a>
                <a href="#" id="nav-today" class="nav-item">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                        <path d="M8 14h.01"></path>
                    </svg>
                    <span>실행 (Today)</span>
                    <span class="count" id="nav-today-count">0</span>
                </a>
                <a href="#" id="nav-upcoming" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>준비 (Upcoming)</span>
                </a>

                <!-- Keeping "Important" for compatibility though PRD didn't strictly emphasize it over Labels -->
                <a href="#" id="nav-important" class="nav-item">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon
                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                        </polygon>
                    </svg>
                    <span>중요</span>
                    <span class="count" style="display:none">0</span>
                </a>
            </nav>

            <div class="lists-section">
                <div class="section-title">프로젝트</div>
                <!-- Dynamic Lists go here -->
            </div>

            <div class="sidebar-footer">
                <button id="new-list-btn">+ 프로젝트 추가</button>

                <div class="qr-section">
                    <p>모바일 앱 다운로드</p>
                    <div class="qr-placeholder">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=https://example.com"
                            alt="App QR">
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="content">
            <header class="main-header">
                <div style="display:flex; align-items:center;">
                    <button class="sidebar-toggle-btn" id="sidebar-toggle-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="header-titles">
                        <h1 id="header-title">Inbox</h1>
                    </div>
                </div>
                <div class="header-actions">
                    <!-- Options menu if needed -->
                </div>
            </header>

            <!-- Mobile Filter Bar -->
            <div class="mobile-filter-bar">
                <button class="filter-chip active" data-target="Inbox">관리함</button>
                <button class="filter-chip" data-target="Today">오늘</button>
                <button class="filter-chip" data-target="Upcoming">준비</button>
                <button class="filter-chip" data-target="Important">중요</button>
            </div>

            <div class="paper-card"> <!-- Class kept for script compatibility but styles removed -->

                <div class="task-list-container">
                    <ul id="todo-list">
                        <!-- Tasks will be added here -->
                    </ul>
                </div>

                <div class="input-area-wrapper">
                    <div class="input-area">
                        <button class="add-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                        <input type="text" id="todo-input" placeholder="작업 추가" autocomplete="off">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- CUSTOM MODAL -->
    <div id="modal-container" class="modal-overlay">
        <div class="modal-content">
            <h3>새 프로젝트</h3>
            <div class="modal-input-wrapper">
                <input type="text" id="modal-input" placeholder="프로젝트 이름" autocomplete="off"
                    style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px;">
            </div>
            <div class="modal-actions" style="margin-top:20px; display:flex; justify-content:flex-end;">
                <button id="modal-cancel" class="modal-btn secondary" style="margin-right:10px;">취소</button>
                <button id="modal-confirm" class="modal-btn primary">추가</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
